{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Random Guy</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      {% if showForm %}
        <form action="/submit" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" type="text" id="name_field" />

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

       <input type="submit" value="Submit" />
        </form>
      {% endif %}

      {% if showFormUser %}
        <form action="/submit" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" value = {{name}} type="text" id="name_field" />

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

       <input type="submit" value="Submit" />
        </form>
      {% endif %}
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li>
          <b> <a href="/users/{{tweet.name}}">{{tweet.name}}</a></b> 
          <a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">View Tweet</a>
          <br>
          {{tweet.text}}
        </li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
